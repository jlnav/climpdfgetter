[project]
authors = [{name = "jlnav", email = "jnavarro@anl.gov"}]
description = "Download climate report PDFs from NOAA, OSTI, and EPA"
name = "climpdfgetter"
requires-python = ">= 3.11"
version = "0.1.0"
dependencies = ["beautifulsoup4", "click", "requests", "docling==2.15.0"]

[project.scripts]
climpdf = "climpdfgetter.crawl:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tool.pixi.pypi-dependencies]
climpdfgetter = { path = ".", editable = true }

[tool.pixi.environments]
default = []
dev = ["dev"]

[tool.pixi.dependencies]
python = ">=3.11.0,<3.14"
crawl4ai = ">=0.3.73,<0.4"
soupsieve = ">=2.5,<3"

[tool.pixi.feature.dev.dependencies]
ipdb = ">=0.13.13,<0.14"
pre-commit = ">=4.0.1,<5"
pip = ">=24.3.1,<25"
